<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Offline — myHealthyAgent</title>
  <style>
    body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;
      margin:0;display:grid;place-items:center;height:100vh;background:#f8fafc;color:#0f172a}
    .card{max-width:420px;padding:24px;border-radius:16px;background:#fff;
      box-shadow:0 10px 30px rgba(0,0,0,.06);text-align:center}
    h1{font-size:20px;margin:0 0 8px}
    p{margin:0 0 12px;color:#475569}
    button{padding:10px 14px;border-radius:12px;border:1px solid #e2e8f0;background:#f1f5f9;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1>You're offline</h1>
    <p>The app still works—your data stays on this device.</p>
    <button onclick="location.reload()">Retry</button>
  </div>
</body>
</html>
